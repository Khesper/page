<!DOCTYPE html>
<html>
<head>
  <title>Mapa con Google Maps API</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>Mi Mapa de Google</h3>
  <div id="map"></div>

  <script>
    function initMap() {
      const miUbicacion = { lat: -16.5, lng: -68.15 }; // Coordenadas de La Paz, Bolivia
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: miUbicacion,
      });

      new google.maps.Marker({
        position: miUbicacion,
        map,
        title: "¡Estoy aquí!",
      });
    }
  </script>

  <!-- Sustituye TU_API_KEY por tu clave real -->
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC-PnrADwFyzIsheJBDjlWoZeLMeeGfZ9E&callback=initMap">
  </script>
</body>
</html>
